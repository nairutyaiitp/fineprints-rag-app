<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Proposal Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f5, #d3e0f1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .mode-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    .option-group {
      text-align: left;
      margin-bottom: 30px;
    }
    label {
      font-size: 16px;
      color: #444;
      display: block;
      margin-bottom: 12px;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="mode-container">
    <h2>Select Mode</h2>
    <form action="/select-mode" method="get">
      <div class="option-group">
        <label><input type="radio" name="mode" value="summary" checked> Summary</label>
        <label><input type="radio" name="mode" value="chatbot"> ChatBot</label>
      </div>
      <input type="submit" value="Go">
    </form>
  </div>
</body>
</html>
